<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-center p-3 bg-primary text-white mb-4">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <section class="row">
            <div class="col-3">
                <h2>Search for a City:</h2>
                <form class="pb-3 pt-3 mb-3 border-bottom border-dark">
                    <input type="text" id="cityInput" placeholder="San Diego" class="w-100 mb-3 rounded p-1">
                    <input type="submit" value="Search" class="w-100 bg-primary text-white border-0 rounded p-1">
                </form>
                <section id="cityOptions">
                    
                </section>
            </div>
            <div class="col-9">
                <section class="border border-dark p-3">
                    <h2 id="cityHeader"></h2>
                    <p id="currentInfo"></p>
                </section>
                <section class="container-fluid px-1 py-3">
                    <h4>5-Day Forecast:</h4>
                    <div class="row forcasts">
                        <div class="bg-primary text-white col mx-2">
                            
                        </div>
                        <div class="bg-primary text-white col mx-2">
                            
                        </div>
                        <div class="bg-primary text-white col mx-2">
                            
                        </div>
                        <div class="bg-primary text-white col mx-2">
                            
                        </div>  
                        <div class="bg-primary text-white col mx-2">
                            
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
